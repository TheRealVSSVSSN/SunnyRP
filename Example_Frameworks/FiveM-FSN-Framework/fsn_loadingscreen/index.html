<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #333;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .loadbar {
      width: 80%;
      background-color: rgba(140, 140, 140, 0.9);
      height: 20px;
      margin: 10px auto;
      overflow: hidden;
      position: relative;
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #eee;
      transition: width 0.2s ease;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Loading</h3>
    <div class="loadbar"><div class="progress"></div></div>
    <p></p>
  </div>

  <script>
    let count = 0;
    let current = 0;

    const emoji = {
      INIT_BEFORE_MAP_LOADED: ['🚀'],
      INIT_AFTER_MAP_LOADED: ['✅', '📦'],
      INIT_SESSION: ['🎮', '🔄', '✔️']
    };

    const handlers = {
      startInitFunctionOrder(data) {
        count = data.count;
        document.querySelector('h3').textContent +=
          emoji[data.type]?.[data.order - 1] ?? '';
      },
      initFunctionInvoking(data) {
        document.querySelector('.progress').style.width =
          `${(data.idx / count) * 100}%`;
      },
      startDataFileEntries(data) {
        count = data.count;
      },
      performMapLoadFunction(data) {
        current++;
        document.querySelector('.progress').style.width =
          `${(current / count) * 100}%`;
      },
      onLogLine(data) {
        document.querySelector('p').textContent = data.message;
      }
    };

    window.addEventListener('message', (e) => {
      handlers[e.data.eventName]?.(e.data);
    });
  </script>
</body>
</html>
