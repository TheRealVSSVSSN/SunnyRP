<!DOCTYPE html>
<html>
    <head>
        <!-- Make the NUI invisible -->
        <style type="text/css">
            html {
                display: none;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            const panics = {};
            window.addEventListener('message', (event) => {
                const { PayloadType, Payload } = event.data;
                if (PayloadType === 'Panic' && !panics[Payload]) {
                    const audio = new Audio('./sounds/panic.mp3');
                    audio.volume = 0.10;
                    audio.play();
                    audio.addEventListener('ended', () => { panics[Payload] = null; });
                    panics[Payload] = audio;
                }
                if ((PayloadType === '1013' || PayloadType === '1014') && !panics[Payload]) {
                    const audio = new Audio('./sounds/metaldetected.mp3');
                    audio.volume = 0.60;
                    audio.play();
                    audio.addEventListener('ended', () => { panics[Payload] = null; });
                    panics[Payload] = audio;
                }
            });
        </script>
    </body>
</html>
