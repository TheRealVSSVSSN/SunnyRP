<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; background: transparent; }
    #testdrive { display: none; max-width: 300px; margin: 20px auto; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: #fff; margin-bottom: 4px; cursor: pointer; border: 1px solid #ccc; }
    button { padding: 6px 12px; width: 100%; }
  </style>
</head>
<body>
  <div id="testdrive">
    <ul id="car-list">
      <li data-model="tampa5">Drift Tampa</li>
      <li data-model="futo2">Drift Futo</li>
      <li data-model="sentinel6str">Drift Sentinel</li>
      <li data-model="flashgt">Drift Flash GT</li>
      <li data-model="evo9">Drift Evo 9</li>
      <li data-model="stratumc">Drift Stratum Custom</li>
      <li data-model="fc3s">Drift RX7 FC3S</li>
      <li data-model="er34">Drift Skyline ER34</li>
      <li data-model="nis13">Drift Silvia S13</li>
    </ul>
    <button id="close">Close</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
